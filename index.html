<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="static/css/style.css">
        <title>Blackjack</title>
    </head>
    <body>
        <div class="container-1">

            <h2 id="">Blackjack</h2>

            <div class="flex-blackjack-row-1">
                <table style="border: 1px solid black;">

                    <tr>
                        <th>Wins</th>
                        <th>Losses</th>
                        <th>Pushes</th>
                    </tr>

                    <tr>
                        <td><span id="wins">0</span></td>
                        <td><span id="losses">0</span></td>
                        <td><span id="pushes">0</span></td>
                    </tr>

                </table>

            </div>

            <h3><span id="blackjack-result">Let's play</span></h3>

            <div class="flex-blackjack-row-2">

                <div id="your-box">
                    <h2>You: <span id="your-blackjack-result">0</span></h2>
                </div>

                <div id="dealer-box">
                    <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
                </div>

            </div>

            <div class="flex-blackjack-row-3">
                <div>
                    <button class="btn-lg btn-danger mr2" id="blackjack-deal-button">Deal</button>
                    <button class="btn-lg btn-primary mr2" id="blackjack-hit-button">Hit</button>
                    <button class="btn-lg btn-warning mr2" id="blackjack-stand-button">Stand</button>
                </div>

            </div>

            <p class="verText"> Version 01.00.00</p>
            
        </div>

        <script src="static/js/script.js"></script>
    
    </body>
    
    </html>
